<!DOCTYPE html>
<html>
    <head>
        <title>Number Bonds | Learn</title>
        <link rel="stylesheet" href="https://qauinger.com/learn/style.css"/>
        <script src="main.js" defer></script>
        <style>
            #equation {
                display: inline-flex;
                list-style: none;
                padding: 50px;
            }

            #equation li {
                padding: 0px 20px;
                font: 80px Verdana;
                color: var(--darkblue);
            }

            #equation li input {
                padding: 0px 0px;
                border-radius: 0.2em;
                border: 3px solid var(--orange);
                outline-style: none;
                font: 80px Verdana;
                resize: none;
                text-align: center;
                background-color: var(--lightblue);
                color: var(--darkblue);
            }

            #score-label {
                font: 50px Verdana;
            }

            #score {
                font: 50px Verdana;
                font: 50px Verdana;
                color: var(--orange);
            }

            div {
                color: var(--darkblue);
            }

            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
              -webkit-appearance: none;
              margin: 0;
            }
        </style>
    </head>

    <body>
        <header>
            <div class="title">Number Bonds</div>
        </header> 

        <!-- Menu Navigation Bar -->
        <div role="navigation" class="navbar">
            <!-- Elements on the left side of the navigation bar -->
            <button><a href="https://qauinger.com/learn">Home</a></button>
            <button><a href="https://qauinger.com/learn/math">Math</a></button>
            <div class="right">
                <!-- Elements on the right side of the navigation bar -->
                <button><a href="https://qauinger.com/learn/educators">Educators</a></button>
            </div>
        </div>

        <!-- Body section -->
        <div id="body">
            <div id="content">
                <div id="score-label">
                    Score: <b id="score">0</b>
                </div>
                <ol id="equation"></ol>
            </div>
        </div>
    </body>
</html>
